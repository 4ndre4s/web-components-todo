<form on:submit='handleOnSubmit(event)'>
    <input type="text" bind:value='value' placeholder="What needs to be done?"/>
</form>

<style>
    :host {
        display: block;
    }

    form {
        position: relative;
        font-size: 24px;
        border-bottom: 1px solid #ededed;
    }

    input {
        padding: 16px 16px 16px 60px;
        border: none;
        background: rgba(0, 0, 0, 0.003);
        position: relative;
        margin: 0;
        width: 100%;
        font-size: 24px;
        font-family: inherit;
        font-weight: inherit;
        line-height: 1.4em;
        border: 0;
        outline: none;
        color: inherit;
        padding: 6px;
        border: 1px solid #CCC;
        box-shadow: inset 0 -1px 5px 0 rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
    }
</style>

<script>
	export default {
		tag: 'todo-input',

		data() {
			return {
                value: ''
			}
		},

        methods: {
            handleOnSubmit: function (event) {
                event.preventDefault();
                if (!this.value) return;
                this.fire('add', this.value);
                this.value = '';
            }
        }
	};
</script>
